<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pomodoro Timer</title>
    <script src="Timer.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Pomodoro Timer</h1>

    <!-- Timer Display -->
    <div>
      <p id="time-left">25:00</p>
    </div>

    <!-- Start, Stop, Reset button -->
    <div>
      <button type="button" id="start-button" onclick="startClicked()">
        Start
      </button>
      <button type="button" id="stop-button" onclick="stopClicked()">
        Stop
      </button>
      <button type="button" id="reset-button" onclick="resetClicked()">
        Reset
      </button>
    </div>
  </body>
</html>
